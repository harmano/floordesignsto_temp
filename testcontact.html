<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
   
</head>
<body>

<form  action="https://formspree.io/f/xnqorvok"
method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <input type="submit">
  </form>


  <form class="" action="https://formspree.io/f/xnqorvok"
  method="POST">
    <div class="row">
      <div class="input-field2 col s5">
        <input placeholder="Company" id="first_name" type="text" class="validate" required>
      </div>
      <div class="col s1">
      </div>
      <div class="input-field2 col s5">
        <input  placeholder="Name" type="text" name="user_name" class="validate" required> 
      </div>
    </div>
    <div class="row">
      <div class="input-field2 col s5">
        <input placeholder="Phone" name="contact_number" class="validate" required>
      </div>
      <div class="col s1">
      </div>
      <div class="input-field2 col s5">
        <input  placeholder="Email" type="email" name="user_email" class="validate" required>
      </div>
    </div>
    <div class="row center">
      <div class="center input-field2 col s11">
        <textarea placeholder="Tell us about your project..." id="textarea1"  name="message" class="materialize-textarea" required></textarea>
      </div>
    </div>
    <input class="left black-contact-button disabled" type="submit" value="Send Message">

  </form>
</body>
</html>
